<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="task-row">
        <input id="new-task"class="task-input" type="text">
        <button class="add">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-items>
          <input type="checkbox" class="checkbox>
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="edit-mode tasks-items">
          <input type="checkbox" class="checkbox">
          <label class="task edit-task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-items">
          <input type="checkbox" checked class="checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
