<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section">
        <label for="main__task-new" class="main__label-new">Add Item</label>
        <div class="main__row">
          <input class="main__task-new main__input" type="text">
          <button class="main__button_add">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h3 class="main__title">Todo</h3>
        <ul class="main__tasks-incomplete">
          <li class="main__tasks-items">
            <input type="checkbox" class="main__checkbox">
            <label class="main__task">Pay Bills</label>
            <input type="text" class="main__input">
            <button class="main__button_edit">Edit</button>
            <button class="main__button_delete">
              <img class="main__button-image" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="main__tasks-items main__edit">
            <input type="checkbox" class="main__checkbox">
            <label class="main__task main__label-edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__input">
            <button class="main__button_edit">Save</button>
            <button class="main__button_delete">
              <img class="main__button-image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="main__title">Completed</h3>
        <ul class="main__tasks-completed">
          <li class="main__tasks-items">
            <input type="checkbox" class="main__checkbox" checked>
            <label class="main__task">See the Doctor</label>
            <input type="text" class="main__input">
            <button class="main__button_edit">Edit</button>
            <button class="main__button_delete">
              <img class="main__button-image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
