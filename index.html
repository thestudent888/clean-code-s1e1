<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task">
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="task-row">
        <input id="new-task"class="task-input" type="text">
        <button class="add">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="tasks-items>
        <input type="checkbox" class="checkbox>
        <label class="task">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode tasks-items">
        <input type="checkbox" class="checkbox">
        <label class="task edit-task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="tasks-items">
        <input type="checkbox" checked class="checkbox">
        <label class="task">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
